<!DOCTYPE html>
<html lang="th">
<head>

  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #4caf50;
      color: white;
      padding: 1.5rem 1rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    header h1 {
      margin-bottom: 0.3rem;
      font-weight: 700;
      font-size: 1.8rem;
    }
    header p {
      font-size: 1rem;
      font-weight: 500;
      opacity: 0.9;
    }
    main {
      flex-grow: 1;
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2f5d3a;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    label {
      font-weight: 600;
      color: #444;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      padding: 0.9rem 1rem;
      border: 1.8px solid #b8d5b8;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      resize: vertical;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #4caf50;
      outline: none;
      box-shadow: 0 0 6px rgba(76, 175, 80, 0.5);
    }
    textarea {
      min-height: 100px;
      font-family: inherit;
    }
    button {
      background-color: #4caf50;
      color: white;
      font-weight: 700;
      border: none;
      padding: 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover,
    button:focus {
      background-color: #388e3c;
      outline: none;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
      background: #e6eee6;
      margin-top: auto;
    }

    /* Responsive */
    @media (max-width: 640px) {
      main {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
